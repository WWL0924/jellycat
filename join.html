<!DOCTYPE html>

		<style>
		   /* 新增布局样式 */
		           .auth-page {
		               display: flex;
		               min-height: calc(100vh - 160px); /* 扣除头部和底部高度 */
		               margin-top: 20px;
		           }
		   
		           .left-img {
		                       flex-basis: 50%;
		                       background-image: url('./images/show/c1.jpg'); 
		                       background-size: cover;
		                       background-position: center;
		                       /* 新增边框样式 */
		                       border: 4px solid #ffffff; /* 白色边框 */
		                       border-radius: 50px; /* 圆角 */
		                       box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15); /* 阴影增强立体感 */
		                   }
		           
		                   /* 移动端适配时保留边框 */
		                   @media (max-width: 768px) {
		                       .left-img, .right-form {
		                           flex-basis: 100%;
		                           height: 400px; 
		                           /* 移动端边框调整 */
		                           border-width: 2px;
		                           border-radius: 8px;
		                       }
		                   }
		   
		           .right-form {
		               flex-basis: 50%;
		               display: flex;
		               align-items: center;
		               justify-content: center;
		               background-color: #f8f9fa;
		           }
		   
		           .form-container {
		               background-color: white;
		               padding: 40px;
		               border-radius: 8px;
		               box-shadow: 0 0 12px rgba(0,0,0,0.1);
		               width: 100%;
		               max-width: 400px;
		           }
		   
		           .form-title {
		               text-align: center;
		               font-size: 24px;
		               font-weight: bold;
		               color: #333;
		               margin-bottom: 30px;
		           }
		   
		           .form-group {
		               margin-bottom: 20px;
		           }
		   
		           .form-label {
		               display: block;
		               font-size: 14px;
		               color: #666;
		               margin-bottom: 8px;
		           }
		   
		           .form-input {
		               width: 100%;
		               padding: 12px 15px;
		               border: 1px solid #e0e0e0;
		               border-radius: 4px;
		               font-size: 14px;
		           }
		   
		           .btn {
		               width: 100%;
		               padding: 14px;
		               border: none;
		               border-radius: 4px;
		               font-size: 16px;
		               cursor: pointer;
		               background-color: #02c0da;
		               color: white;
		               margin-top: 20px;
		           }
		   
		           .switch-link {
		               text-align: center;
		               margin-top: 20px;
		               font-size: 14px;
		               color: #666;
		           }
		   
		           .switch-link a {
		               color: #02c0da;
		               text-decoration: none;
		           }
		   
		           /* 移动端适配 */
		           @media (max-width: 768px) {
		               .auth-page {
		                   flex-direction: column;
		                   min-height: auto;
		               }
		               .left-img, .right-form {
		                   flex-basis: 100%;
		                   height: 400px; /* 移动端图片高度 */
		               }
		           }
		       </style>
	</head>
	<body>
