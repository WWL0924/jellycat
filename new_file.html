    <!-- 注册表单主体 -->
    <div class="register-container wrapper">
        <h2 style="text-align: center; margin-bottom: 30px;">用户注册</h2>
        <form id="registerForm" method="post">
            <!-- 账号 -->
            <div class="form-group">
                <label class="form-label" for="username">账号：</label>
                <input type="text" class="form-input" id="username" name="username" 
                       placeholder="请输入6-20位字母或数字" required>
            </div>

            <!-- 密码 -->
            <div class="form-group">
                <label class="form-label" for="password">密码：</label>
                <input type="password" class="form-input" id="password" name="password" 
                       placeholder="请输入8-16位密码" required>
            </div>

            <!-- 确认密码 -->
            <div class="form-group">
                <label class="form-label" for="confirmPassword">确认密码：</label>
                <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" 
                       placeholder="请再次输入密码" required>
            </div>

            <!-- 性别 -->
            <div class="form-group">
                <label class="form-label">性别：</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">男</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">女</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">其他</label>
                    </div>
                </div>
            </div>

            <!-- 生日 -->
            <div class="form-group">
                <label class="form-label birthday-label">出生日期：</label>
                <input type="date" class="form-input" id="birthday" name="birthday" required>
            </div>

            <!-- 爱好 -->
            <div class="form-group">
                <label class="form-label">个人爱好：</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        <label for="reading">阅读</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music">音乐</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        <label for="sports">运动</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="travel" name="hobbies" value="travel">
                        <label for="travel">旅行</label>
                    </div>
                </div>
            </div>

            <!-- 其他信息 -->
            <div class="form-group">
                <label class="form-label">其他个人信息：</label>
                <textarea class="form-input" id="otherInfo" name="otherInfo" 
                          placeholder="请输入个人简介（可选）" rows="3"></textarea>
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="submit-btn">立即注册</button>
        </form>

    <!-- 新增表单验证脚本 -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            // 密码一致性验证
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致，请重新输入！');
                e.preventDefault();
            }
        });
